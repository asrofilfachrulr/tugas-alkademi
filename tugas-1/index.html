<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card</title>
  </head>
  <body>
    <main class="flex flex-to-center">
      <div class="card flex border-10">
        <div class="img-container">
          <img
            src="./assets/prod-thumb.jpg"
            alt="laura chouette product image"
            class="product-img"
          />
        </div>
        <div class="product-description flex flex-column justify-between">
          <p class="caption">PERFUME</p>
          <h2 class="prod-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="prod-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfurmer-Creator for the House of CHANEL.
          </p>
          <div class="prices flex align-center">
            <span class="price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <a
            class="add-to-cart-link border-10 flex justify-center g-1"
            href="#"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
